<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
<div class="flex h-screen bg-gradient-to-r from-indigo-500 from-10% via-sky-500 via-30% to-indigo-500 to-90% justify-center ">
        <div class="bg-blue-800 h-100 w-80 text-center ">
            <p class="text-4xl font-serif pt-2 px-2 font-semibold">CodeBlitz</p>
            <input type="text" placeholder="Username or E-mail" class="border-black border-2 rounded-md cursor-text mt-28 ">
            <input type="password" placeholder="password" class="border-black border-2 rounded-md cursor-text mt-5">
            <div>
                <button class="bg-blue-500 hover:bg-gradient-to-r from-pink-500 to-yellow-500 rounded cursor-pointer mt-4">Sign in</button>
            </div>
            <a href="#" class="hover:underline mt-2">Forgot Password?</a>
            <p class="text-gray-400 mt-8">___________or_____________</p>
           <div class="flex justify-evenly"> 
            <i class="fa-brands fa-google text-3xl cursor-pointer "></i>
            <i class="fa-brands fa-github text-3xl cursor-pointer "></i>
            <i class="fa-brands fa-facebook text-3xl cursor-pointer "></i>
           </div>
        </div>
        <img src="new.png" class="">
        

    </div>
